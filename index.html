<html>

<head>
    <title>Microsoft Office</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="page-header">
        <nav class="nav-bar">
            <div class="MS-logo">
                <img src="images/logo.png" alt="Microsoft Logo" title="Microsoft Logo" width="100%">
            </div>
            <ul>
                <li>Office</li>
                <li>Products</li>
                <li>Templates</li>
                <li>My account</li>
            </ul>
        </nav>
        <div class="sign-in">
            <p>Sign&nbsp;in</p>

            <img src="images/profile_icon.png" alt="Profile icon" title="Profile icon">
        </div>
    </header>
    <div class="bg-image">
        <div class="hero">
            <img src="images/bg_hero.jpeg" alt="hero" title="hero">
        </div>
        <section class="welcome-content">
            <h1>Welcome to Office</h1>
            <p>
                Your place to create, communicate, collaborate, and get great work done.
            </p>
            <div class="options">
                <a href="#" class="sign-in-btn">Sign in</a>
                <a href="#" class="get-office-btn">Get Office</a>
            </div>
            <a href="#" class="sign-up">Sign up for the free version of Office &gt;</a>
        </section>
    </div>
    <section class="office-suite">
        <h2>Sign in to use your favourite productivity apps from any device</h2>
        <div class="office-suite-icons">
            <figure>
                <img src="images/word_logo.png" alt="word" title="Word">
                <figcaption>Word</figcaption>
            </figure>
            <figure>
                <img src="images/excel.png" alt="excel" title="Excel">
                <figcaption>Excel</figcaption>
            </figure>
            <figure>
                <img src="images/powerpoint.png" alt="powerpoint" title="PowerPoint">
                <figcaption>PowerPoint</figcaption>
            </figure>
        </div>
    </section>
    <footer>
        <p>Follow Office</p>
        <img src="images/social_media.png" alt="">
    </footer>
</body>

</html>
